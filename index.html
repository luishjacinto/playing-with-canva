<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
	const drawline = (ctx, x0, y0, x1, y1, color) => {
		ctx.beginPath();
		ctx.strokeStyle = color;
		ctx.moveTo(x0, y0);
		ctx.lineTo( x1, y1);
		ctx.stroke();
		ctx.closePath();
	}

	let v = 0;
	const size = 400
	let space = size / 50
	let max = 50
	setInterval(() => {
		const  c = document.getElementById("myCanvas");
		const ctx = c.getContext("2d");
		ctx.lineWidth = 0.4;
		ctx.fillStyle = "#ffffff";
		ctx.fillRect(0,0,size, size);

		for(let i = 0; i <= max; i++){
			const calc = (i * space) + v
			value = calc > size ? size : calc;
			drawline(ctx, value, 0, size, value, 'red');
			drawline(ctx, value, size, size, size - value, 'green');
			drawline(ctx, 0, value, value, size, 'blue');
			drawline(ctx, 0, size - value, value, 0, 'orange');
		}
		v++;
		if(v > space - 1) v = 0; // A cada 7 repetições é como se resetasse o loop, isso por que o espaçamento de linhas é 8 
	}, 50)
</script>

</body>
</html>
